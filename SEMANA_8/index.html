<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web con Bootstrap y JS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- ======= NAVBAR ======= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Mi Sitio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ======= CONTENIDO PRINCIPAL ======= -->
<div class="container my-5">

    <!-- ======= CARRUSEL ======= -->
    <div id="carouselExample" class="carousel slide mb-5">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://get.pxhere.com/photo/person-shoe-white-leg-sneaker-spring-nike-black-cool-sneakers-footwear-179708.jpg" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="https://c.pxhere.com/photos/ba/9c/glass_sneaker_person_man_street-138743.jpg!d" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="https://get.pxhere.com/photo/shoe-white-step-leg-sneaker-spring-green-foot-black-sneakers-footwear-1293454.jpg" class="d-block w-100" alt="Imagen 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- ======= TABLA ======= -->
    <h3 class="mb-3">Lista de Productos</h3>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Producto A</td>
                <td>$10</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Producto B</td>
                <td>$15</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Producto C</td>
                <td>$25</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>

    <!-- ======= BOTÓN ALERTA ======= -->
    <button class="btn btn-warning my-4" onclick="mostrarAlerta()">
        Mostrar Alerta
    </button>

    <!-- ======= FORMULARIO ======= -->
    <h3>Formulario de Contacto</h3>
    <form id="formulario">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control">
            <small class="text-danger" id="errorNombre"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input type="email" id="correo" class="form-control">
            <small class="text-danger" id="errorCorreo"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea id="mensaje" class="form-control"></textarea>
            <small class="text-danger" id="errorMensaje"></small>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

</div>

<!-- ======= FOOTER ======= -->
<footer class="bg-dark text-white text-center p-3">
    <p>© 2026 - Contacto: info@misitio.com</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS propio -->
<script src="script.js"></script>

</body>
</html>
